<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{site.title}}</title>
    <meta name="description" content="{{site.description}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Google fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:500i&amp;display=swap">
    <!-- Swiper slider-->
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <!-- theme stylesheet-->
    <!-- choices: blue, brown, green, pink, red, sea, violet -->
    <link rel="stylesheet" href="css/style.violet.css" id="theme-stylesheet">
    <!-- bootstrap print stylesheet -->
    <link rel="stylesheet" href="css/bootstrap-print.min.css">
    <!-- Custom stylesheet for printed content -->
    <link rel="stylesheet" href="css/print.css">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico">
  </head>
  <body class="scrollspy-example" data-bs-spy="scroll" data-bs-target="#navbar" data-bs-offset="0" tabindex="0">
    <div class="sticky-footer-page">
        <div class="sticky-footer-wrapper">
            <!-- navbar-->
            {% include header.html %}

            <section>
                {{content}}

                <!-- Scroll Top Button-->
                <button id="scroll-to-top" class="scroll-top">
                  <i class="fas fa-long-arrow-alt-up"></i>
                  <span class="sr-only">Scroll to top of page</span>
                </button>
            </section>

            {% include footer.html %}
        </div>
    </div>
    <!-- JavaScript files-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/progressbar.js"></script>
    <script src="js/front.js"></script>
    <script>
     // ------------------------------------------------------- //
     //   Inject SVG Sprite -
     //   see more here
     //   https://css-tricks.com/ajaxing-svg-sprite/
     // ------------------------------------------------------ //
     function injectSvgSprite(path) {
         var ajax = new XMLHttpRequest();
         ajax.open("GET", path, true);
         ajax.send();
         ajax.onload = function(e) {
             var div = document.createElement("div");
             div.className = 'd-none';
             div.innerHTML = ajax.responseText;
             document.body.insertBefore(div, document.body.childNodes[0]);
         }
     }
     // this is set to BootstrapTemple website as you cannot
     // inject local SVG sprite (using only 'icons/orion-svg-sprite.svg' path)
     // while using file:// protocol
     // pls don't forget to change to your domain :)
     injectSvgSprite('https://bootstraptemple.com/files/icons/orion-svg-sprite.svg');

     const scrollToTopBtn = document.getElementById('scroll-to-top');
     scrollToTopBtn.addEventListener('click', () => {
       document.documentElement.scrollTo({
         top: 0,
         behavior: "smooth"
       })
     });
    </script>
    <!-- FontAwesome CSS - loading as last, so it doesn't block rendering-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </body>
</html>
